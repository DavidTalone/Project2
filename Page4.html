<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Obstacle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>The First Obstacle</h1>
        <p>As you venture deeper into the Dark Forest, you encounter a mystical guardian. The guardian blocks your path and poses a riddle:</p>
        <q>I speak without a mouth and hear without ears. I have no body, but I come alive with wind. What am I?</q>
        <form id="Riddle" type="get" action="Page5.html" style="margin: 20px">
            <label for="Riddle"  style="float: left" style="width: 33%;">Your Answer:</label>
            <input type="password" required id="answer" name="RiddleAnswer" style="border-color: orange; border-style: solid; width: 33%;">
            <input type="submit" value="Submit Answer" id="submitButton"  style="margin-top: -5px; margin-bottom: 30px; background-color: red; width: 33%;"/>
            <label>Think Carefully for the correct answer will allow you passage</p>
        </form>
        
    </section>
    <script>
        const riddleAnswer = document.querySelector('input[type="password"]');

        const button = document.getElementById("submitButton");
        
        riddleAnswer.addEventListener("input", (event) => {
            const correctAnswer = "echo";
            const answerInput = event.target.value;
            checkAnswer(correctAnswer, answerInput);
        });

        function checkAnswer(correctAnswer, answerInput) {
            if(correctAnswer == answerInput) {
                button.style.backgroundColor = "Green";
            } else {
                button.style.backgroundColor = "Red";
            }
        }
    </script>
</body>
</html>
