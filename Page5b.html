<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Stealth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        
        <h1>The Path of Stealth</h1>
        <p>To successfully navigate the Path of Stealth, you must choose your actions carefully. Select the correct sequence of actions to avoid detection and reach your objective.</p>
        <!-- Actions -->
        <div onclick="selectAction('hide')" class="stealth-option" id="hide">Hide in the shadows</div>
        <div onclick="selectAction('run')" class="stealth-option" id="run">Run quickly to the next cover</div>
        <div onclick="selectAction('distract')" class="stealth-option" id="distract">Create a distraction</div>
        <div onclick="selectAction('wait')" class="stealth-option" id="wait">Wait for the right moment</div>
        <!-- Buttons -->
        <button onclick="checkSequence()">Check Sequence</button>
        <button onclick="reset()">Reset!</button>
        <script>
            const correctSequence = ['hide', 'wait', 'distract'];

            var userSequence = [];

            document.getElementById('hide').addEventListener('click', function() {
                addButton('hide');
            });

            document.getElementById('run').addEventListener('click', function() {
                addButton('run');
            });

            document.getElementById('distract').addEventListener('click', function() {
                addButton('distract');
            });

            document.getElementById('wait').addEventListener('click', function() {
                addButton('wait');
            });

            function addButton(buttonId) {
                userSequence.push(buttonId);
            }

            function checkSequence() {
                if (userSequence.length === correctSequence.length) {
                    for (var i = 0; i < correctSequence.length; i++) {
                        if (userSequence[i] !== correctSequence[i]) {
                            alert('Incorrect sequence! Please try again.');
                            userSequence = [];
                            return;
                        }
                    }
                    alert('Congratulations! You Passed the Test!');
                    window.location.href = 'Page6.html';
                }
            }

            function reset() {
                userSequence = [];
            }
        </script>
    </section>
</body>
</html>
