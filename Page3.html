<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest Begins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Pack Your Bag</h1>
        <p>Select the supplies you wish to take on your quest. Choose wisely, as you can only carry a limited amount.</p>
        <form id="bagForm" type="get" action="page4.html">
            <fieldset>
                <input type="checkbox" id="food" name="Bag">
                <label for="food"><b>Food: </b>Essential for energy!</label>
                <input type="checkbox" id="water" name="Bag">
                <label for="water"><b>Water: </b>Must keep hydrated!</label>
                <input type="checkbox" id="potions" name="Bag">
                <label for="potions"><b>Potions: </b>To keep your health and mana topped off!</label>
                <input type="checkbox" id="maps" name="Character">
                <label for="maps"><b>Maps: </b>Gotta know where you're going!</label>
                <input type="checkbox" id="sword" name="Character">
                <label for="sword"><b>Sword: </b>Gotta fight somehow!</label>
                <input type="checkbox" id="staff" name="Character">
                <label for="staff"><b>Staff: </b>A mage's best friend!</label>
                <input type="checkbox" id="dagger" name="Character">
                <label for="dagger"><b>Dagger: </b>If you want to be sneaky!</label>
                <input type="checkbox" id="shield" name="Character">
                <label for="shield"><b>Shield: </b>Protection can be helpful!</label>
                <input type="submit" value="Continue"/>
            </fieldset>
        </form>
    </section>
</body>
</html>
