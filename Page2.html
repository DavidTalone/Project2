<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1>Choose Your Character</h1>
        <form id="characterForm" type="get" action="Page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                <input type="radio" id="warrior" name="Character">
                <label for="warrior"><b>Aria, the Warrior: </b>Strong and brave,
                with the ability to overcome physical obstacles.</label>
                <input type="radio" id="mage" name="Character">
                <label for="mage"><b>Eldrin, the Mage: </b>Wise and knowledgeable,
                with the power to solve puzzles and cast spells.</label>
                <input type="radio" id="rogue" name="Character">
                <label for="rogue"><b>Tara, the Rogue: </b>Quick and cunning,
                with skills in stealth and persuasion.</label>
                <input type="submit" value="Submit"/>
            </fieldset>
        </form>
    </section>
</body>
</html>
